{% assign location = site.data.collection-items | where: include.filter_by, include.filter_value %}

<div class="grid-thumbnail-container">
  {% for item in location limit: 25 %}
  <div class="grid-thumbnail">
    <a href="/collection/items/{{ item.id }}.html">
      <img src="{{ item.thumbnails[0] }}" alt="item thumbnail">
    </a>
  </div>
  {% endfor %}
</div>
