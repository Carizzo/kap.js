---
layout: page
title: Team
---

<dl>
  {% for member in site.data.team %}
  <dt>{{ member.name }}</dt>
  <dd class="role-span">{{ member.role }}</dd>
  <dd class="date-span">
    {{ member.start_year }}
    {% if member.end_year %}
    &ndash; {{ member.end_year }}
    {% else %}
    &ndash; present
    {% endif %}
  </dd>
  <dd>{{ member.bio }}</dd>
  {% endfor %}
</dl>
